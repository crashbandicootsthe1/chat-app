<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Chat App!</h1>
    <form id="joinRoomForm">
        <input type="text" id="nickname" placeholder="Enter your nickname" required />
        <input type="text" id="roomCode" placeholder="Enter Room Code" required />
        <button type="submit">Join Room</button>
    </form>
    
    <script>
        document.getElementById('joinRoomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const roomCode = document.getElementById('roomCode').value;
            window.location.href = `chat.html?rc=${roomCode}&nickname=${nickname}`;
        });
    </script>
</body>
</html>
